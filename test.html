<!DOCTYPE html>
<html>
<head>
  <title>Splide.js Slider Example</title>
  <!-- Add Splide.js CSS -->
  <link rel="stylesheet" href="https://unpkg.com/@splidejs/splide@next/dist/css/splide.min.css">
  <style>
    /* Custom CSS for the dropdowns */
.dropdown {
  margin-bottom: 10px;
  background-color: rgba(0, 0, 0, 0.7);
  color: white;
  padding: 8px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  padding: 8px;
}

.arrow-icon {
  float: right;
  transition: transform 0.3s;
}

.dropdown.open .arrow-icon {
  transform: rotate(180deg);
}

  </style>
</head>
<body>
  <section style="background-color: rgb(0, 0, 0);">
    <div class="container p-3">
      <h2 class="text-center" style="color: rgba(197, 158, 112, 1);">Glimpse of Kalasindhu</h2>
      <div id="dropdown-container">
        <!-- Dropdown 1 -->
        <div class="dropdown">
          <div class="dropdown-header" onclick="toggleDropdown(1)">
            Dropdown 1 <i class="arrow-icon fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-content" id="dropdown-1-content">
            <!-- Additional information for Dropdown 1 -->
            Information for Dropdown 1.
          </div>
        </div>
  
        <!-- Dropdown 2 -->
        <div class="dropdown">
          <div class="dropdown-header" onclick="toggleDropdown(2)">
            Dropdown 2 <i class="arrow-icon fas fa-chevron-down"></i>
          </div>
          <div class="dropdown-content" id="dropdown-2-content">
            <!-- Additional information for Dropdown 2 -->
            Information for Dropdown 2.
          </div>
        </div>
  
        <!-- Add more dropdowns here -->
  
      </div>
    </div>

  </section>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"></script>
<script>
  function toggleDropdown(index) {
    const dropdownContent = document.getElementById(`dropdown-${index}-content`);
    const dropdown = dropdownContent.parentElement;

    if (dropdown.classList.contains('open')) {
      dropdown.classList.remove('open');
    } else {
      dropdown.classList.add('open');
    }
  }
</script>

</body>
</html>
